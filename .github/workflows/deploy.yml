name: blog DEPLOY CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - LICENSE

jobs:
  publish_packages_job:
    runs-on: ubuntu-latest
    name: build
    steps:
      # check out the repository
      - name: Checkout    
        uses: actions/checkout@v2

      - name: Install and Build 
        run: yarn

      - name: get fetch
        run: npm run fetch

      - name: generate
        run: |
          npm run generate
          npm run build:bundle

      - name: Pushes package.json to package
        uses: actions/checkout@v2.3.4
        uses: GuillaumeFalourd/copy-push-files@v1
          with:
            email: ${{ secrets.USER_EMAIL }}
            name: ${{ secrets.USE_NAME }}
            commit_message: copy package.json
            target_branch: package
            source_files: package.json
            remote_repository: https://github.com/databendcloud/databend-icons
            access_token: ${{ secrets.PACKAGES_TOKEN }}

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PACKAGES_TOKEN }}
        with:
          source-directory: 'dist'
          destination-github-username: ${{ secrets.USE_NAME }}
          destination-repository-name: ${{ secrets.REPOSITORY_NAME }}
          target-directory: 'dist'
          user-email: ${{ secrets.USER_EMAIL }}
          target-branch: ${{ secrets.BUILD_BRANCH }}
